<div class="col-lg-12">
	<div class="row">
		<div class="box box-widget widget-user-2">
	        <div class="widget-user-header bg-yellow">
	          <h3 class="widget-user-username">Conferencias de Hoy</h3>
	          <h5 class="widget-user-desc">Fecha {{fechaActual | amDateFormat:'DD/MM/YYYY'}}</h5>
	        </div>

	        <div class="col-lg-12" style="background: #9c9c9c52;padding-top: 12px">
	        	<div class="col-md-4 col-sm-6 col-xs-12" *ngFor="let item of ListadoDeConferencias">
				  <div class="info-box">
				    <div class=" info-box-icon bg-green" style="width:8px;"><i class="ion ion-ios-cart-outline"></i></div>
				    <div class="info-box-content" style="margin-left: 18px;">
						<span class="info-box-number">Conferencia:{{item.conferencia}}</span>
						<span class="info-box-text" >Actividad:{{item.actividad}}</span>
						<span class="info-box-text">Hora:{{item.conferencia}}</span>
						<span class="info-box-text">Total Asistencia:{{item.conferencia}}</span>
						<div class="btn-group">
							<a class="btn btn-success btn-flat" title="Editar" [routerLink]="['/list_estudiantes']" [queryParams]="{conferencia:item|json }"><i class="fa fa-list"></i> Pasar Asistencia</a>
						  	<button type="button" class="btn btn-primary btn-flat" title="Agregar Conferencia">
						    	<i class="fa fa-clock-o"></i> Iniciar
						  	</button>
						</div>
				    </div>
				  </div>
				</div>
	        </div>
		</div>
	</div>
</div>
