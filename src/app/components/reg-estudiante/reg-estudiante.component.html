
<p-dialog header="Registrar Estudiante" [(visible)]="Inpdisplay" [width]=600 [closeOnEscape]="false" [modal]="true" (onHide)="OnHIde()"  >
		<div class="box-body">
        	<form [formGroup]="formPerson"  (ngSubmit)="onSubmit()" >
	        	<div class="input-group">
		    		<div class="user user-menu" *ngIf="imgPerson && imgPerson !== 'null' && imgPerson !== 'undefined'">
              <img class="user-image" style="height: 143px; width: 143px; border-radius: 80px;" src="{{imgPerson}}">
            </div>
		          <p-fileUpload mode="basic" name="myfile[]"  chooseLabel="Imagen"  customUpload="true" (onSelect)="onFileChange($event)"></p-fileUpload>
	          </div>
	        	<div class="input-group">
		          <span class="input-group-addon">Nombres</span>
		          <input type="text" class="form-control" formControlName="nombres"required >
	          </div>
	          <br>
						<div class="input-group">
							<span class="input-group-addon">Apellidos</span>
							<input type="text" class="form-control" formControlName="apellidos" required>
						</div>
						<br>
						<div class="input-group">
							<span class="input-group-addon">Dirección</span>
							<input type="text" class="form-control" formControlName="direccion">
						</div>
						<br>
						<div class="row" style="padding-bottom:16px">
							<div class="col-lg-6">
								<div class="input-group">
									<span class="input-group-addon">Cedula</span>
									<!-- <input type="text" class="form-control" formControlName="cedula"> -->
									 <p-inputMask mask="999-9999999-9" formControlName="cedula" [style]="{'border-radius': '1px 6px 6px 1px','height':'34px','width':'100%','border': '1px solid #d0caca'}" placeholder="999-9999999-9"></p-inputMask>
								</div>
							</div>
							<br>
							<div class="col-lg-6">
								<div class="input-group">
									<span class="input-group-addon"><i class="fa fa-envelope"></i></span>
									<input type="email" class="form-control" placeholder="Email" formControlName="email">
								</div>
							</div>
						</div>
						<div class="row" style="padding-bottom:16px">
							<div class="col-lg-6">
								<label>Carrera</label>
								<div class="form-group">
									<div class="input-group">
					          <span class="input-group-addon"><i class="fa fa-phone"></i></span>
						        <p-autoComplete formControlName="carrera" [suggestions]="filteredCarreras" [style]="{'height':'36px'}" [inputStyle]="{'border': '1px solid #d0caca'}" (completeMethod)="filterCarreras($event)" field="abreviatura" [size]="15" [minLength]="1" placeholder="Carreras" [dropdown]="true" [readonly]="true" required>
									    <ng-template let-carrera pTemplate="item" >
									        <div class="ui-helper-clearfix" style="border-bottom:1px solid #D5D5D5">
									            <!-- <img src="assets/showcase/images/demo/car/{{brand}}.png" style="width:32px;display:inline-block;margin:5px 0 2px 5px"/> -->
									            <div style="font-size:18px;float:right;margin:10px 10px 0 0">{{carrera.abreviatura}}</div>
									        </div>
									    </ng-template>
										</p-autoComplete>
					        </div>
								</div>
							</div>
							<div class="col-lg-6">
								<label>Teléfono</label>
								<div class="form-group">
									<div class="input-group">
					          <span class="input-group-addon"><i class="fa fa-phone"></i></span>
					          <p-inputMask mask="(999) 999-9999" formControlName="telefono" [style]="{'border-radius': '1px 6px 6px 1px','height':'34px','width':'100%','border': '1px solid #d0caca'}" placeholder="(999) 999-9999"></p-inputMask>
					        </div>
								</div>
							</div>
						</div>   
	          <div class="input-group">
	            <span class="input-group-addon">Nombre de usuario</span>
	            <input type="text" class="form-control" formControlName="usuario" required>
	          </div>    
		        <br>
					  <div class="row">
	          	<div class="col-lg-6">
	          		<div class="input-group">
		              <span class="input-group-addon">Matricula</span>
		              <input type="text" minlength="5" class="form-control" formControlName="matricula" required>
		            </div>
	          	</div>
	          	<br>
	          	<div class="col-lg-6">
	          		 <div class="input-group">
	                <span class="input-group-addon">Carnet</span>
	                <input type="text" maxlength="16" class="form-control" formControlName="carnet" >
	            	</div>
	          	</div>
	          </div>
						<br>
	          <div class="row">
	          	<div class="col-lg-6">
	          		<div class="input-group">
	                <span class="input-group-addon">Clave</span>
	                <input type="password" minlength="4" class="form-control" formControlName="clave" >
		            </div>
	          	</div>
	          	<br>
	            	<div class="col-lg-6">
	            		<div class="input-group">
		                <span class="input-group-addon">Confirmar Clave</span>
		                <input type="password" minlength="4" class="form-control" formControlName="claveConfirm" >
		            	</div>
	            	</div>
	          </div>
						<br>
					</form>
    	</div>
    	<p-footer>
    		<button type="button" class="btn btn-default pull-left"   (click)="OnHIde()">Salir</button>
			<button type="button" (click)="onSubmit()" [disabled]="formPerson.invalid" class="btn btn-success">Registrar</button>
    	</p-footer>
</p-dialog>
