
<p-dialog header="Registrar Estudiante" [(visible)]="Inpdisplay" [width]=600 [height]=560 [closeOnEscape]="false" [modal]="true" (onHide)="OnHIde()"  >
		<div class="box-body">
        	<form [formGroup]="formPerson"  (ngSubmit)="onSubmit()" >
	        	<div class="input-group">
		          <span class="input-group-addon">Nombres</span>
		          <input type="text" class="form-control" formControlName="nombres" >
	          </div>
	          <br>
						<div class="input-group">
							<span class="input-group-addon">Apellidos</span>
							<input type="text" class="form-control" formControlName="apellidos">
						</div>
						<br>
						<div class="input-group">
							<span class="input-group-addon">Dirección</span>
							<input type="text" class="form-control" formControlName="direccion">
						</div>
						<br>
						<div class="row" style="padding-bottom:16px">
							<div class="col-lg-6">
								<div class="input-group">
									<span class="input-group-addon">Cedula</span>
									<input type="text" class="form-control" formControlName="cedula">
								</div>
							</div>
							<div class="col-lg-6">
								<div class="input-group">
									<span class="input-group-addon"><i class="fa fa-envelope"></i></span>
									<input type="email" class="form-control" placeholder="Email" formControlName="email">
								</div>
							</div>
						</div>
						<div class="row" style="padding-bottom:16px">
							<div class="col-lg-6">
								<label>Carrera</label>
			            <!-- <select class="form-control select2" style="width: 100%;" formControlName="carrera"> -->
			              <!-- <option selected="selected">ISC</option> -->
			              <!-- <option *ngFor="let carrera of carreras index as i;">{{carrera.nombre}}</option> -->
			            <!-- </select> -->
										<!-- 
									<p-autoComplete formControlName="carrera" [suggestions]="filteredCountriesSingle" (completeMethod)="filterCountrySingle($event)" field="name" [size]="30" placeholder="Carreras" [minLength]="1" [dropdown]="true">
    							</p-autoComplete> -->


    							<p-autoComplete formControlName="carrera" [suggestions]="filteredCarreras" [style]="{'height':'36px'}" (completeMethod)="filterCarreras($event)" field="nombre" [size]="15"
								    [minLength]="1" placeholder="Carreras" [dropdown]="true">
								    <ng-template let-carrera pTemplate="item" >
								        <div class="ui-helper-clearfix" style="border-bottom:1px solid #D5D5D5">
								            <!-- <img src="assets/showcase/images/demo/car/{{brand}}.png" style="width:32px;display:inline-block;margin:5px 0 2px 5px"/> -->
								            <div style="font-size:18px;float:right;margin:10px 10px 0 0">{{carrera.nombre}}</div>
								        </div>
								    </ng-template>
								</p-autoComplete>
							</div>
							<div class="col-lg-6">
								<label>Teléfono</label>
								<div class="form-group">
									<div class="input-group">
					          <span class="input-group-addon"><i class="fa fa-phone"></i></span>
					          <p-inputMask mask="(999) 999-9999" formControlName="telefono" [style]="{'border-radius': '1px 6px 6px 1px','height':'34px','width':'100%'}" placeholder="(999) 999-9999"></p-inputMask>
					        </div>
								</div>
							</div>
						</div>   
	          <div class="input-group">
	            <span class="input-group-addon">Nombre de usuario</span>
	            <input type="text" class="form-control" formControlName="usuario">
	          </div>    
		        <br>
					  <div class="row">
	          	<div class="col-lg-6">
	          		<div class="input-group">
		              <span class="input-group-addon">Matricula</span>
		              <input type="text" class="form-control" formControlName="matricula">
		            </div>
	          	</div>
	          	<div class="col-lg-6">
	          		 <div class="input-group">
	                <span class="input-group-addon">Carnet</span>
	                <input type="text" class="form-control" formControlName="carnet">
	            	</div>
	          	</div>
	          </div>
						<br>
	          <div class="row">
	          	<div class="col-lg-6">
	          		<div class="input-group">
	                <span class="input-group-addon">Clave</span>
	                <input type="password" class="form-control" formControlName="clave">
		            </div>
	          	</div>
	            	<div class="col-lg-6">
	            		<div class="input-group">
		                <span class="input-group-addon">Confirmar Clave</span>
		                <input type="password" class="form-control" formControlName="claveConfirm">
		            	</div>
	            	</div>
	          </div>
						<br>
					</form>
    	</div>
    	<p-footer>
    		<button type="button" class="btn btn-default pull-left"   (click)="OnHIde()">Salir</button>
			<button type="button" (click)="onSubmit()" class="btn btn-success">Registrar</button>
    	</p-footer>
</p-dialog>
