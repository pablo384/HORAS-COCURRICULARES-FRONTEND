
<p-dialog header="Registrar Actividad"  [positionTop]=50 [draggable]="false" [(visible)]="Inpdisplay" [width]=500 [height]=600 [closeOnEscape]="false" [modal]="true" (onHide)="OnHIde()" >
  <div class="box-body" style="height: 441px;">
    <form [formGroup]="formActividad"  (ngSubmit)="crearActividad()" >
      <div class="col-lg-12">
        <div class="input-group">
          <span class="input-group-addon">Titulo</span>
          <input type="text" class="form-control" formControlName="titulo">
        </div>
        <br>
        <div class="row">
          <div class="col-lg-12">
            <div class="col-lg-6">
               Fecha de inicio
            </div>
            <div class="col-lg-6">
              <p-calendar  dateFormat="dd/mm/yy" (onSelect)="onSelectDateInicio($event)" [minDate]="minDate" formControlName="fecha_inicio" [showIcon]="true" required></p-calendar>
            </div>
          </div>
        </div>
        <br>
        <div class="row">
          <div class="col-lg-12">
              <div class="col-lg-6">
                Fecha de Finalizar
              </div>
              <div class="col-lg-6">
                <p-calendar  dateFormat="dd/mm/yy" [minDate]="minDateFin" formControlName="fecha_finalizacion" [showIcon]="true" required></p-calendar>
              </div>
          </div>
        </div>
         <br>
        <div class="row">
          <div class="col-lg-12">
            <div class="col-lg-6">
              <span>Carreras participantes</span>
            </div>
            <div class="col-lg-6">
              <p-multiSelect defaultLabel="Carreras" [selectedItemsLabel]="'Carreras seleccionada'" [maxSelectedLabels]='false' [options]="allCarreras"  formControlName="carreras" [style]="{'width':'100%','height':'33px'}" required></p-multiSelect>
            </div>
          </div>
          <div class="col-lg-7">
            <p><span *ngFor="let c of selectedCarreras" style="margin-right: 10px">{{c.name}}</span></p>
          </div>

        </div>
      </div>
    </form>
  </div>
  <p-footer>
    <button type="button" class="btn btn-default pull-left" (click)="OnHIde()">Salir</button>
    <button type="button" (click)="crearActividad()" [disabled]="formActividad.invalid" class="btn btn-success">
      <span *ngIf="id==null">Registrar</span>
      <span *ngIf="id!=null">Actualizar</span>
    </button>
  </p-footer>
</p-dialog>
