<div class="modal fade" id="modal-default3">
    <div class="modal-dialog">
        <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">Registrar Actividad</h4>
      </div>
        <div class="modal-body">
          <div class="box-body">
              <div class="input-group">
                <span class="input-group-addon">Titulo</span>
                <input type="text" class="form-control" >
              </div>
              <br>

              <div class="row">
                <div class="col-lg-6">
                  <div class="input-group">
                    <div class="input-group-addon">
                     Fecha de inicio
                    </div>
                   <p-calendar [(ngModel)]="dateValue" dateFormat="dd/mm/yy"></p-calendar>
                  </div>
                </div>

                <div class="col-lg-6">
                  <div class="input-group">
                    <div class="input-group-addon">
                      Finaliza
                    </div>
                   <p-calendar [(ngModel)]="dateValue" dateFormat="dd/mm/yy"></p-calendar>
                  </div>
                </div>
              </div>

              <br>

              <div class="row">
                <div class="col-lg-6">
                  <label >Conferencistas</label>
                  <p-listbox [options]="cities" [(ngModel)]="selectedCities" filter="filter"  multiple="multiple" checkbox="checkbox" ></p-listbox>
                  <p>Selected Cities: <span *ngFor="let c of selectedCities" style="margin-right: 10px">{{c.name}}</span></p>
                </div>
                <div class="col-lg-6">
                  <label >Carreras</label>
                  <p-listbox [options]="carreras" [(ngModel)]="selectedCarreras" filter="filter"  multiple="multiple" checkbox="checkbox" ></p-listbox>
                   <p>Selected Cities: <span *ngFor="let c of selectedCarreras" style="margin-right: 10px">{{c.name}}</span></p>
                </div>
              </div>
