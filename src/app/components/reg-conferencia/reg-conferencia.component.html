<p-dialog header="Registrar Conferencia" [(visible)]="Inpdisplay" [width]="600" [closeOnEscape]="false" [modal]="true" (onHide)="OnHIde()"  >
	<div class="modal-body">
    <form [formGroup]="formConferencia"  (ngSubmit)="onSubmit()" >
    	<div class="box-body">
			<div class="row">
        		<div class="col-lg-12">
               		<div class="input-group">
		               	<span class="input-group-addon">Titulo</span>
		                <input type="text" class="form-control" formControlName="titulo" required>
	              	</div>
        		</div>
        	</div>
    		<br>
			<div class="row">
              	<div class="col-lg-12">
               		<div class="input-group">
		               	<span class="input-group-addon">Descripción</span>
		                <input type="text" class="form-control" formControlName="descripcion" >
	              	</div>
        		</div>
        	</div>
    		<br>

    		<div class="col-lg-12">
				<div class="col-lg-5"><label>Hora de inicio</label></div>
				<div class="col-lg-7" style="margin-bottom:4px"><p-calendar formControlName="hora_inicio" required [inputStyle]="{'width':'100%','height':'33px'}" [style]="{'width':'100%','height':'33px'}"  [timeOnly]="true" hourFormat="12"></p-calendar></div>
				<div class="col-lg-5"><label>Duración</label></div>
				<div class="col-lg-7" style="margin-bottom:4px">
					<p-inputMask [style]="{'width':'100%','heigth':'54px'}" mask="99:99" formControlName="dura_estimada"></p-inputMask>
					<!-- <p-dropdown [options]="horas_default" formControlName="duracion" [style]="{'width':'100%','heigth':'54px'}" placeholder="Selectione la duracion" optionLabel="name" ></p-dropdown> -->

						<option>5:30</option>
						<option>5:45</option>
						<option>6:00</option>
					</select> -->
				</div>
    		</div>

    		<br>

    		<div class="col-lg-12">
                <div class="col-lg-5" style="margin-bottom:4px">
                  Día de presentación
                </div>
                <div class="col-lg-7" style="margin-bottom:4px">
                  <p-calendar formControlName="dia_de_presentacion" required [inputStyle]="{'width':'100%','height':'33px'}" [style]="{'width':'100%','height':'33px'}"  dateFormat="dd/mm/yy"></p-calendar>
                </div>
                <div class="col-lg-5" style="margin-bottom:4px">% de horas validas</div>
                <div class="col-lg-7" style="margin-bottom:4px">
                	<p-dropdown [options]="porcentaje_default" formControlName="porcentaje_horas_validas" [style]="{'width':'100%','heigth':'34px'}" placeholder="Selectione el porcentaje" optionLabel="name" ></p-dropdown>
					<!-- <select class="form-control select2" style="width: 100%;" formControlName="porcentaje_horas_validas">
						<option selected="selected">50%</option>
						<option>60%</option>
						<option>70%</option>

						<option>100%</option>
					</select> -->
                </div>
          	</div>

			<div class="col-lg-12">
				<div class="col-lg-5" style="margin-bottom:4px">
                  Día de presentación
                </div>
                <div class="col-lg-7" style="margin-bottom:4px">
					<p-autoComplete [(ngModel)]="brand" [suggestions]="filteredBrands" (completeMethod)="filterBrands($event)" formControlName="conferencista" [size]="28"
						[minLength]="1" placeholder="Nombre del conferencista" [dropdown]="true">
						<ng-template let-brand pTemplate="item">
							<div class="ui-helper-clearfix" style="border-bottom:1px solid #D5D5D5">
								<div style="font-size:18px;float:right;margin:10px 10px 0 0">{{brand}}</div>
							</div>
						</ng-template>
					</p-autoComplete>
				</div>
			</div>

		</div>
		</form>
	</div>
	<p-footer>
		<button type="button" class="btn btn-default pull-left" (click)="OnHIde()">Salir</button>
		<button type="button" [disabled]="formConferencia.invalid" (click)="onSubmit()" class="btn btn-success">Registrar</button>
	</p-footer>
</p-dialog>
