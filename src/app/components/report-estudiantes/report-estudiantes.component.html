<div class="row">
	<div class="col-lg-7">
		<div class="col-lg-12">
			<div class="box box-info">
				<div class="box-header with-border">
					<h3 class="box-title">REPORTE DE ESTUDIANTES</h3>
					<div class="box-tools pull-right">
						<div class="btn-group">
						</div>
					</div>
				</div>
				<!-- /.box-header -->
				<div class="box-body">
					<div class="table-responsive">
						<table class="table no-margin">
							<thead>
								<tr>
									<th>MATRICULA</th>
									<th>NOMBRE</th>
									<th>CARRERA</th>
									<th>HORAS ACUMULADAS</th>
								</tr>
							</thead>
							<tbody>
								<tr *ngFor="let item of allEstudiantes let i = index">
									<td><span>{{item.matricula}}</span></td>
									<td>{{item.nombres| titlecase}}</td>
									<td><span class="label label-success">{{item.carrera| titlecase}}</span></td>
									<td>{{item.horas_concurriculares_acumuladas}}</td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
			</div>
		</div>
		<div class="col-lg-12">
		<!-- <p-chart type="bar" [data]="data"></p-chart> -->
		</div>
	</div>

	<div class="col-lg-5">
		<div class="box box-solid">
			<div class="box-header with-border" style="background: #027ebf;color: white">
				<i class="fa fa-dashboard"></i>
				<h3 class="box-title">Resumen</h3>
			</div>
			<div class="box-body">
				<dl  class="dl-horizontal">
					<dt>Total de Estudiantes</dt><dd>{{totalEstudiantes}}</dd>
					<div *ngFor="let item of allCarrerasAsistencia let i = index">
						<dt>{{item.nombre| titlecase}}</dt><dd>{{item[item.nombre]}}</dd>
					</div>
				</dl>
			</div>
			<!-- <div class="box-footer">
				<div class="btn-group ">
					<button type="submit" class="btn btn-lg btn-success"><i class="fa fa-print"></i> Imprimir Reporte</button>
				</div>
				<!-<button type="submit" class="btn btn-default">Cancel</button> ->
			</div> -->
		</div>
	</div>
</div>
