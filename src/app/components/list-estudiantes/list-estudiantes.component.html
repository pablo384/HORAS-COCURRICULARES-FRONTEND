<div class="box">
  <div class="box-header">
    <h3 class="box-title">Listado de Estudiantes</h3>
  </div>
  <app-buscador [fn]="doThingFactory()" [placeholder]="'Matircula, Carnet, Usuario'"></app-buscador>
  <div class="box-body">
    <table id="example1" class="table table-bordered table-striped">
      <thead>
      <tr>
        <th>Matricula</th>
        <th>Nombres</th>
        <th>Apellidos</th>
        <th>Carrera</th>
        <th>Hora Acumuladas</th>
        <th>Acciones</th>
        <th>Estado</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let item of estudiante">
        <td>{{item?.matricula}}</td>
        <td>{{item?.nombres}}</td>
        <td>{{item?.apellidos}}</td>
        <td>{{item?.carrera_abreviatura}}</td>
        <td>{{item?.horas_concurriculares_acumuladas}}/{{item?.horas_requeridas}}</td>
        <td>
          <div class="btn-group">
            <button type="button" class="btn btn-default btn-flat" title="Editar" [routerLink]="['/estudiante/editar',item?.id_persona]"><i class=" glyphicon glyphicon-pencil" aria-hidden="true"></i></button>
            <button type="button" class="btn btn-default btn-flat" title="Ver"><i class="fa fa-eye"></i></button>
            <!-- <button type="button" class="btn btn-default btn-danger" title="Desactivar"><i class="fa fa-remove"></i></button> -->
          </div>
        </td>
        <td *ngIf="item.estado == 'A'"><div class="label label-success">Activo</div> </td>
        <td *ngIf="item.estado == 'I'"><div class="label label-danger">Inactivo</div></td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
