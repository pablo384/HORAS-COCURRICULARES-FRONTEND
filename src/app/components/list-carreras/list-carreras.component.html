<div class="box">
    <div class="box-header header-list">
      <h3 class="box-title">Listado de Carreras</h3>
    </div>
    <app-buscador ></app-buscador>
    <div class="box-body">
      <table id="example1" class="table table-bordered table-striped">
        <thead>
          <tr>
            <th>ID</th>
            <th>Abreviatura</th>
            <th>Nombre</th>
            <th>Fecha de creaci√≥n</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of carreras">
            <td>{{item.value}}</td>
            <td>{{item.label}}</td>
            <td>{{item.abreviatura}}</td>
            <td>{{item.creado}}</td>
            <td>
              <div class="btn-group">
                <button type="button" class="btn btn-default btn-flat" title="Editar"><i class="fa fa-edit"></i></button>
                <button type="button" class="btn btn-default btn-danger" title="Desactivar"><i class="fa fa-remove"></i></button>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
</div>
