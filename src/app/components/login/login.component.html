
<div class="jumbotron">
	<div class="container">
		<div class="row">
				<div class="col-sm-6 offset-sm-3">

			<div class="hold-transition login-page">
			  <div class="login-logo">
			    <a [routerLink]="['/']"><b>Admin</b>LTE</a>
			  </div>
			  <div class="login-box-body">
			    <p class="login-box-msg">Sign in to start your session</p>
			    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
			     	<div class="form-group has-feedback">
				        <input type="text" formControlName="usuario" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.usuario.errors }" placeholder="Usuario"/>
				        <span class="glyphicon glyphicon-lock form-control-feedback"></span>
				        <div *ngIf="submitted && f.usuario.errors" class="invalid-feedback">
				            <div *ngIf="f.usuario.errors.required">Username is required</div>
				        </div>
				    </div>
			      <div class="form-group has-feedback">
			        <input type="password" formControlName="password" placeholder="Password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
			        <span class="glyphicon glyphicon-lock form-control-feedback"></span>
			         <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
				            <div *ngIf="f.password.errors.required">Password is required</div>
				        </div>
			      </div>
			      <div class="row">
			        <div class="col-xs-8">
			          <div class="checkbox icheck">
			            <label>
			              <input type="checkbox"> Remember Me
			            </label>
			          </div>
			        </div>
			        <div class="col-xs-4">
			          <button type="submit" class="btn btn-primary btn-block btn-flat">Sign In</button>
			        </div>
			      </div>
			    </form>
			    <a [routerLink]="['/']">I forgot my password</a><br>
			  </div>
			</div>
		</div>
	</div>
 </div>
</div>
